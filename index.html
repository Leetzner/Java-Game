<!-- Header section-->
<body>
    <div class="header">
        <h1>I wanna play a game!</h1>
        <p>Of</p>
        <p>Rock, Paper, Scissor, Lizard, Spock</p>
    </div>
    <!--Rule section-->
    <div class="rules">
        <h1>Rules:</h1>
        <img src="assets/pictures/rules.jpg" class="rules1">

<!-- Score section-->
    <div class="container">
        <div id="score"></div>
        <div id="description"></div>

            <button class="paper"><img src="assets/pictures/paper.png"></button>
            <button class="scissor"><img src="assets/pictures/scissors.png"></button>
            <button class="lizard"><img src="assets/pictures/lizard.png"></button>

    </div>
    <script src="assets/js/script.js" type="module"></script>
